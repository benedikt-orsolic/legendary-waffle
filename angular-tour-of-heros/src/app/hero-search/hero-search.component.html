<div id="seach-component">

    <label for="seach-box">Hero Search</label>
    <input #searchBox id="seach-box" (input)="search(searchBox.value)" />

    <ul class="search-result">
        <li *ngFor="let hero of heroes$ | async">
            <a routerLink="/details/{{hero.id}}">
                {{hero.name}}
            </a>
        </li>
    </ul>
</div>
